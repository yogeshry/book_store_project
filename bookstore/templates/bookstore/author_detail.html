{% extends 'bookstore/base.html' %}

{% block content %}
    <h1 class="my-4">Author Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>Author Number:</strong> {{ object.authorNumber }}</li>
              <li class="list-group-item"><strong>Born In:</strong> {{ object.bornYear }}</li>
              <li class="list-group-item"><strong>Died In:</strong> {{ object.diedYear }}</li>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'author_edit' object.authorNumber %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'author_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
