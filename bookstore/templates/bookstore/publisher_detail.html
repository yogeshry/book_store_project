{% extends 'bookstore/base.html' %}

{% block content %}
    <h1 class="my-4">Publisher Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>City:</strong> {{ object.city }}</li>
              <li class="list-group-item"><strong>Country:</strong> {{ object.country }}</li>
              <li class="list-group-item"><strong>President:</strong> {{ object.president }}</li>
              <li class="list-group-item"><strong>Founded In:</strong> {{ object.yearFounded }}</li>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'publisher_edit' object.name %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'publisher_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
